<div class="tab__row">
  <div class="tab"
       *ngFor="let item of list"
       (click)="select(item)">
    {{ item.date | date }}
  </div>
</div>
<div class="tab__list">
  <div class="row row__header">
    <div class="row__item">country id</div>
    <div class="row__item">country name</div>
    <div class="row__item">league id</div>
    <div class="row__item">league name</div>
    <div class="row__item">match awayteam halftime score</div>
    <div class="row__item">match awayteam name</div>
    <div class="row__item">match awayteam score</div>
    <div class="row__item">match date</div>
    <div class="row__item">match hometeam halftime score</div>
    <div class="row__item">match hometeam name</div>
    <div class="row__item">match hometeam score</div>
    <div class="row__item">match id</div>
    <div class="row__item">match live</div>
    <div class="row__item">match status</div>
    <div class="row__item">match time</div>
  </div>
  <app-row *ngFor="let selected of selectList" [value]="selected"></app-row>
</div>
