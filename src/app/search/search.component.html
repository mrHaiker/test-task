<form class="row" [formGroup]="search">
  <input class="search__input" type="text" placeholder="From">
  <input class="search__input" type="text" placeholder="to">

  <select class="search__input" formControlName="country">
    <option value="">Select country</option>
    <option value="Chelsea">Chelsea</option>
  </select>

  <select class="search__input" formControlName="league">
    <option value="">Select league</option>
    <option value="Arsenal">Arsenal</option>
  </select>

  <button class="search__btn" type="button" (click)="searchFunc()">Search</button>
</form>
